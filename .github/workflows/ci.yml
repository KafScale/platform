name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  go-test:
    name: Go Test Suite
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ github.workspace }}/.gocache
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Prepare Go build cache
        run: mkdir -p "$GOCACHE"

      - name: Run go test ./...
        run: go test ./...

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint deploy/helm/kafscale
